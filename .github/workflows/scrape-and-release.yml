name: üîÑ Atualizar Schemas e Criar Release

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 0'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # --- ETAPAS 1-4 (Id√™nticas) ---
      - name: 1. Checkout do seu c√≥digo
        uses: actions/checkout@v4

      - name: 2. Setup do Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: 3. Instalar depend√™ncias do Linux (Chrome)
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: 4. Rodar o Scraper
        run: |
          go mod tidy
          go build -o scraper main.go
          ./scraper
      
      # --- ETAPAS 5-6 (Id√™nticas) ---
      - name: 5. Checar por mudan√ßas nos schemas
        id: git-check
        run: |
          if git diff --quiet -- 'schemas/v4/*.xsd'; then
            echo "‚úÖ Sem mudan√ßas nos schemas."
            echo "changes-found=false" >> $GITHUB_OUTPUT
          else
            echo "‚ö†Ô∏è Mudan√ßas detectadas!"
            echo "changes-found=true" >> $GITHUB_OUTPUT
          fi

      - name: 6. Fazer Commit das mudan√ßas
        if: steps.git-check.outputs.changes-found == 'true'
        run: |
          git config user.name 'GitHub Actions Bot'
          git config user.email 'actions@github.com'
          git add schemas/v4/*.xsd
          git commit -m "chore(schemas): Atualiza√ß√£o autom√°tica dos schemas XSD ü§ñ"
          git push

      # --- üöÄ MUDAN√áA AQUI ---
      - name: 7. Criar Tag de Release (Data/Hora)
        # Vamos rodar este passo SEMPRE que houver mudan√ßas OU for manual
        if: github.event_name == 'workflow_dispatch' || steps.git-check.outputs.changes-found == 'true'
        id: tagger
        run: |
          # Se houver mudan√ßas, usa a data. Se for manual sem mudan√ßas, usa o ID do run.
          if [ "${{ steps.git-check.outputs.changes-found }}" == "true" ]; then
            TAG_NAME="v$(date -u +'%Y.%m.%d-%H%M')"
          else
            TAG_NAME="v${{ github.run_id }}-manual"
          fi
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          
      - name: 8. Zipar a pasta 'schemas'
        # Roda SEMPRE, para garantir que o .zip exista para o 1¬∫ release
        run: |
          zip -r schemas-v4-latest.zip ./schemas/v4
          
      - name: 9. Criar a Release no GitHub
        # L√≥gica corrigida: Roda se for manual OU se houver mudan√ßas.
        if: github.event_name == 'workflow_dispatch' || steps.git-check.outputs.changes-found == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tagger.outputs.tag }}
          name: "Schemas NF-e/NFC-e (Auto-atualizado)"
          body: "Atualiza√ß√£o autom√°tica dos schemas XSD da SEFAZ. Este release cont√©m a pasta `schemas/v4` com todos os arquivos .xsd mais recentes."
          files: |
            schemas-v4-latest.zip
