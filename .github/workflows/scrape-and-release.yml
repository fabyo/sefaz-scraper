name: üîÑ Atualizar Schemas e Criar Release

on:
  # 1. Permite que voc√™ rode manualmente pela aba "Actions" do GitHub
  workflow_dispatch:
  
  # 2. Roda automaticamente todo Domingo √†s 3:00 da manh√£ (UTC)
  schedule:
    - cron: '0 3 * * 0'

jobs:
  build-and-release:
    # 3. Roda em uma m√°quina virtual Linux (Ubuntu)
    runs-on: ubuntu-latest
    
    # 4. D√° permiss√µes para o script:
    #    - Fazer commit no seu reposit√≥rio (atualizar os .xsd)
    #    - Criar uma Release (para postar o .zip)
    permissions:
      contents: write

    steps:
      # --- ETAPA 1: PREPARA√á√ÉO ---
      - name: 1. Checkout do seu c√≥digo
        uses: actions/checkout@v4

      - name: 2. Setup do Go (vers√£o 1.22 ou mais nova)
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: 3. Instalar depend√™ncias do Linux (O Chrome!)
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      # --- ETAPA 2: RODAR O SCRAPER ---
      - name: 4. Rodar o Scraper
        run: |
          # Baixa as depend√™ncias (chromedp, goquery, etc)
          go mod tidy
          
          # Compila o execut√°vel
          go build -o scraper main.go
          
          # Roda o scraper (ele vai criar a pasta schemas/v4)
          ./scraper
      
      # --- ETAPA 3: CHECAR MUDAN√áAS ---
      - name: 5. Checar por mudan√ßas nos schemas
        id: git-check
        run: |
          # Checa se algum arquivo .xsd dentro da pasta schemas/v4 mudou
          if git diff --quiet -- 'schemas/v4/*.xsd'; then
            echo "‚úÖ Sem mudan√ßas nos schemas. Encerrando."
            echo "changes-found=false" >> $GITHUB_OUTPUT
          else
            echo "‚ö†Ô∏è Mudan√ßas detectadas! Preparando para o commit e release..."
            echo "changes-found=true" >> $GITHUB_OUTPUT
          fi

      # --- ETAPA 4: FAZER COMMIT (Se houver mudan√ßas) ---
      - name: 6. Fazer Commit das mudan√ßas
        # S√≥ roda se a Etapa 5 encontrou mudan√ßas
        if: steps.git-check.outputs.changes-found == 'true'
        run: |
          git config user.name 'GitHub Actions Bot'
          git config user.email 'actions@github.com'
          git add schemas/v4/*.xsd
          git commit -m "chore(schemas): Atualiza√ß√£o autom√°tica dos schemas XSD ü§ñ"
          git push

      # --- ETAPA 5: CRIAR O ZIP (Se houver mudan√ßas) ---
      - name: 7. Criar Tag de Release (Data/Hora)
        if: steps.git-check.outputs.changes-found == 'true'
        id: tagger
        run: |
          # Cria uma tag √∫nica baseada na data, ex: v2025.11.17-1830
          TAG_NAME="v$(date -u +'%Y.%m.%d-%H%M')"
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          
      - name: 8. Zipar a pasta 'schemas'
        if: steps.git-check.outputs.changes-found == 'true'
        run: |
          # Cria um .zip com todo o conte√∫do da pasta schemas/v4
          zip -r schemas-v4-latest.zip ./schemas/v4
          
      - name: 9. Criar a Release no GitHub
        if: steps.git-check.outputs.changes-found == 'true'
        uses: softprops/action-gh-release@v2
        with:
          # Usa a tag que criamos
          tag_name: ${{ steps.tagger.outputs.tag }}
          
          # Nome e descri√ß√£o da Release
          name: "Schemas NF-e/NFC-e (Atualizado em ${{ steps.tagger.outputs.tag }})"
          body: "Atualiza√ß√£o autom√°tica dos schemas XSD da SEFAZ. Este release cont√©m a pasta `schemas/v4` com todos os arquivos .xsd mais recentes."
          
          # Anexa o .zip que criamos
          files: |
            schemas-v4-latest.zip
